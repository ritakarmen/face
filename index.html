<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Smash Faces</title>
	  <link href="css/bootstrap.css" rel="stylesheet">
	  <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container" id="cajaPrincipal">
			<header>
			<h1>Smash Face</h1>
			</header>
			<div id="jueguito">
				<div class="row">
					<div class="col-xs-5" id="caja1">
						<div class="form-group">
							<label for="sel1">Elige tu sede</label>
							<select class="form-control" id="sel1">
								<option value="0">Elige un pais</option>
								<option value="1">Peru</option>
								<option value="2">Mexico</option>
							</select>
						</div>
					</div>
					<div class="col-xs-7" id="caja2">
						<h3>Puntos: <span>	</span>puntos</h3>
					</div>
				</div>
				<div class="row" id="cajaGrande">
					<div class="col-xs-5">
						<img id="imagen" src="" class="img-responsive" alt="Cinque Terre">
					</div>
					<div class="col-xs-7">
						<form role="form">
							<div class="form-group">
								<label>Ingrese su nombre: </label>
								<input  type="text" id="nombre" class="form-control">
								<button type="submit" id="boton" class="btn btn-default">Comprobar</button>
							</div>
						</form>
					</div>
				</div>
				
			</div>
			
		</div>
		<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
		<script src="js/peru.js"></script>
		<script src="js/mexico.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
